<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form th:action="@{/register}" method="post">
    <label>Email</label>
    <input name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
           oninvalid="this.setCustomValidity('Email')"
           oninput="setCustomValidity('')"
           type="text" required>
    <!-- oninvalid="this.setCustomValidity('Email')"  This is the best way to put my custom message-->
    <label>Password</label>
    <input name="password" pattern="[A-Za-z0-9]{3,30}$"
           oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')"
           oninput="setCustomValidity('')"
           type="password" required>
<!--    "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"-->

    <label>First name</label>
    <input name="firstName" pattern="[A-Z][a-z]{1,20}$"
           oninvalid="this.setCustomValidity('first')"
           oninput="setCustomValidity('')"
           type="text" required>
    <label>Last name</label>
    <input name="lastName" pattern="[A-Z][a-z]{1,20}$"
           oninvalid="this.setCustomValidity('last')"
           oninput="setCustomValidity('')"
           type="text" required>
    <input type="submit">
</form>
</body>
</html>
