<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зміна паролю</title>
    <link rel="stylesheet" type="text/css" href="/css/recovery.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<header>
    <a href="/"><h2>СЛОВ'ЯНСЬКА ГІМНАЗІЯ</h2></a>
</header>
<div class="main-content">
    <img alt="girl" src="/images/girl.png">
    <div class="form-and-references">
        <h1>ЗМІНИТИ ПАРОЛЬ</h1>
        <form action="/password-recovery/{code}" method="post">
            <label>Пароль
                <input class="input__field" name="password" pattern="[A-Za-z0-9]{3,30}$"
                       oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')"
                       oninput="setCustomValidity('')"
                       type="password" required>
            </label>
            <input type="hidden" name="code" th:value="${activationCode}">
            <br>
            <input type="submit" class="input__button" value="ПІДТВЕРДИТИ">
        </form>
    </div>
</div>
</body>
</html>
