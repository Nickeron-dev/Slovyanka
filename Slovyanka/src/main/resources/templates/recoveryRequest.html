<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змінити пароль</title>
    <link rel="stylesheet" type="text/css" href="/css/recoveryRequest.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<header>
    <a href="/"><h2>СЛОВ'ЯНСЬКА ГІМНАЗІЯ</h2></a>
</header>
<div class="main-content">
    <img alt="girl" src="/images/girl.png">
    <div class="form-and-references">
        <h1>ЗМІНИТИ ПАРОЛЬ</h1>
        <form action="/password-recovery" method="post">
            <label>e-mail
                <input class="input__field" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                       oninvalid="this.setCustomValidity('Email')"
                       oninput="setCustomValidity('')"
                       type="text" required>
            </label>
            <br>
            <input type="submit" class="input__button" value="ПІДТВЕРДИТИ">
        </form>
    </div>
</div>

</body>
</html>
